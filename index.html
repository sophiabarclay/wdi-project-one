<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Mac-Man</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
  <h1>P A C - M A N</h1>
  <div class="main">
    <div id="world"></div>
    <div id="win">
      <p>Congratulations, Pac-Man won!<br>Let's play the next level...</p>
      <button class="levelUp" type="button">ok</button>
    </div>
    <div id="lose">
      <p>You lose!<br>Would you like to play again?</p>
      <button class="ok" type="button" value="Refresh Page" onClick="window.location.reload()">ok</button>
    </div>
  </div>
  <script src="js/levels.js" charset="utf-8"></script>
  <script src="js/testing.js" charset="utf-8"></script>
</body>
</html>
