<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Mac-Man</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
  <h1>S Q U A R E S</h1>
  <div class="main">
    <div id="world"></div>
    <div id="win">
      <p>Congratulations, you won!<br>Let's play the next level...</p>
      <button id="winOk">ok</button>
    </div>
    <div id="lose">
      <p>You lose!<br>Would you like to play again?</p>
      <button id="loseOk">ok</button>
    </div>
    <div id="complete">
      <p>Congratulations!<br> You have completed the game.<br>Would you like to play again?</p>
      <button id="completeOk">ok</button>
    </div>
  </div>
  <script src="js/levels.js" charset="utf-8"></script>
  <script src="js/testing.js" charset="utf-8"></script>
</body>
</html>
